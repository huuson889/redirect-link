<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang kiểm tra đăng nhập...</title>
    <script>
        function redirectToGoogleLogin() {
            var googleLoginURL = "https://accounts.google.com/signin/v2/identifier?hl=vi&service=mail&flowName=GlifWebSignIn&Email=X@gmail.com";
            window.location.href = googleLoginURL;
        }

        function checkLoginStatus() {
            // Giả sử sau khi đăng nhập, Google sẽ chuyển người dùng đến trang của bạn với một URL đặc biệt
            if (document.referrer.includes("accounts.google.com")) {
                window.location.href = "https://Y.com"; // Thay bằng link Y.com thực tế
            } else {
                redirectToGoogleLogin();
            }
        }

        window.onload = checkLoginStatus;
    </script>
</head>
<body>
</body>
</html>
